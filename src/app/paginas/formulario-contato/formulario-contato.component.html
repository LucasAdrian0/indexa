<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="../../../assets/logo.png" alt="">
        </section>
        <section class="cabecalho-contato">
            <img src="../../../assets/adicionar-contato.png" alt="">
            <h1>Adicionar Contato</h1>
        </section>
    </header>

    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome do contato">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="Digite o telefone do contato">

        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite o e-mail do contato">

        <app-separador></app-separador>

        <label for="aniversario">Aniversario</label>
        <input type="text" id="aniversario" placeholder="Data de nascimento">

        <label for="redes">Redes Sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input type="url" id="redes" placeholder="Adicione a URL da página">            
        </div>

        <label for="observacao">Observação</label>
        <textarea
            type="text" id="observacao" placeholder="Coloque obseravções nesse espaço. Exemplo: Instrutora da academia Nova imagem, amiga da Julia">
        </textarea>

    </form>

    <Section class="botoes">
        <button class="botao-cancelar" type="button">Cancelar</button>
        <button class="botao-salvar" type="submit">Salvar contato</button>
    </Section>

</app-container>
